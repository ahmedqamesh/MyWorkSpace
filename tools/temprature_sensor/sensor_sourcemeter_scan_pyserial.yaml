transfer_layer:
  - name     : Serial_th
    type     : Serial
    init     :
        port     : /dev/ttyUSB2
        read_termination : ""
        baudrate : 115200
        timeout : 2.0

  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB1
        read_termination : "\r"
        baudrate : 19200  

hw_drivers:
  - name      : ts
    type      : temprature_sensor
    interface : Serial_th

  - name      : ts
    type      : temprature_sensor
    interface : Serial
    init      :
        device : Keithley 2400
        