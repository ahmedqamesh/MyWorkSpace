transfer_layer:
  - name     : Serial_ms
    type     : Serial
    init     :
        port     : /dev/ttyUSB2
        read_termination : "\x03"
        baudrate : 9600
        timeout : 0.1

  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB1
        read_termination : "\r"
        baudrate : 19200  

hw_drivers:
  - name      : MotorStage
    type      : XRay_Project_01
    interface : Serial_ms

  - name      : Sourcemeter
    type      : Sourcemeter_01
    interface : Serial
    init      :
        device : Keithley 2400
